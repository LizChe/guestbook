<!DOCTYPE html>

<html lang="en">

<head>

    <title>Guestbook</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"/>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'/>

    <script src="scripts/main.js" async></script>

</head>

<body>

<header>

    <h1>Guestbook</h1>

</header>

<section id="primary-content">

    <label for="name" class="write-us">Write us!</label>

    <section class="messages">

        <div class="message-container">
            <span class="time">14:52 08.05.2019</span>
            <span class="name">Dummy Name</span>
            <p class="message">Dummy Message</p>
        </div>

        <div class="message-container">
            <span class="time">14:52 08.05.2019</span>
            <span class="name">Name</span>
            <p class="message">Dummy
                Looooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong
                Message</p>
        </div>

    </section>

    <section id="send-message-form">

        <div id="textarea-container">
            <input type="text" placeholder="Name" id="name"/>
            <br/>
            <textarea name="message" id="new-message" rows="10" cols="50"
                      placeholder="Your entry goes here!"></textarea>
            <label for="new-message"></label>
            <br/>
            <button id="send-message">Send <i class="far fa-paper-plane"></i></button>
        </div>

    </section>

</section>

</body>

</html>
